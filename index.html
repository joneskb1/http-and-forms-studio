<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine () {
			let engine = document.querySelector("input[name=engine]:checked").value
			let action = {
   			"google": "https://www.google.com/",
			"duckDuckGo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web"
			};
			let setAction = document.getElementById("searchForm")
			setAction.setAttribute("action", action[engine])
		}
    window.addEventListener("load", function(){
		let submitEvent = document.getElementById("button")
		submitEvent.addEventListener("click", setSearchEngine)
	    });
	</script>
</head>

<body>

	<form id="searchForm">
	<input type="text" name="q"/>
	<label><input type="radio" name="engine" value="google" id="google"/>Google</label>
	<label><input type="radio" name="engine" value="duckDuckGo" id="duck"/>DuckDuckGo</label>
	<label><input type="radio" name="engine" value="bing" id="bing"/>Bing</label>
	<label><input type="radio" name="engine" value="ask" id="ask"/>Ask</label>
	<button id="button">GO!</button>
	</form>

</body>
